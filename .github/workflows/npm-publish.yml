name: Publish Package to npm

on:
    release:
        types: [published]

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org/"

            - name: Install dependencies
              run: npm ci

            # Optional: Test
            #- name: Run tests
            #  run: npm test

            - name: Publish package using official npm action
              uses: npm/publish@v3
              with:
